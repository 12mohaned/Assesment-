{% extends "Blog/base.html" %}
{% block content %}
<div id = "Collection">
<ul class="collection with-header">
  {% for post in Posts %}
  {% if request.user == post.User %}
  <div class="col s12 m7">
   <h2 class="header">{{post.Title}}</h2>
   <div class="card horizontal">
     <div class="card-stacked">
       <div class="card-content">
        <p>{{post.Content}}</p>
       </div>
     </div>
   </div>
 </div>
  {% endif %}
  {% endfor %}
  </ul>
  </div>
{% endblock %}
